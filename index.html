<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Fast Food Resturant</title>
</head>
<body>
    <header>
        <h1>Welcome</h1>
    </header>
    <main>
        <form action="" id="ordersForm">
            <label for="name">What Do You Like To Order</label><br>
            <select name="" id="name">
                <option value="burger">Burger</option>
                <option value="pizza">Pizza</option>
                <option value="chicken-mushroom">Chicken With Mushroon</option>
                <option value="grilled-chicken">grilled chicken</option>
                <option value="potato">Potato</option>
                <option value="shawerma">Shawerma</option>
                <option value="salad">Salad</option>
                <option value="pepsi">Pepsi</option>
            </select><br><br>

            <label for="quantity">Quantity</label><br>
            <input type="number" id="quantity"><br><br>

            <input type="submit" value="Submit Order">
        </form>

        <table id="ordersTable">

        </table>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
